<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f2833;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .box {
      background-color: #0b0c10;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #45a29e;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #66fcf1;
      color: #0b0c10;
    }

    .quote {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .author {
      font-style: italic;
      color: #c5c6c7;
    }
  </style>
</head>
<body>
  <div class="box">
    <div id="quote" class="quote">Click the button to get a quote</div>
    <div id="author" class="author"></div>
    <button id="quoteBtn">Get Quote</button>
  </div>

  <script>
    document.getElementById("quoteBtn").addEventListener("click", function() {
      fetch("https://api.quotable.io/random")
        .then(response => response.json())
        .then(data => {
          document.getElementById("quote").textContent = `"${data.content}"`;
          document.getElementById("author").textContent = `â€” ${data.author}`;
        })
        .catch(error => {
          document.getElementById("quote").textContent = "Oops! Could not fetch a quote.";
          document.getElementById("author").textContent = "";
          console.error("Fetch error:", error);
        });
    });
  </script>
</body>
</html>
