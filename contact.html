<head>
  <meta charset="UTF-8">
  <title>NASA Space Explorer</title>
  <style>
    :root {
      --bg-color: #0b0c10;
      --primary-color: #1f2833;
      --accent-color: #45a29e;
      --hover-color: #66fcf1;
      --text-color: #ffffff;
      --light-text: #c5c6c7;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      text-align: center;
    }

    header {
      padding: 30px 10px;
      background-color: var(--primary-color);
      border-bottom: 4px solid var(--accent-color);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: var(--hover-color);
    }

    header p {
      font-size: 1.1rem;
      color: var(--light-text);
    }

    main {
      max-width: 900px;
      margin: 30px auto;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: var(--accent-color);
      color: var(--text-color);
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    a.button:hover {
      background-color: var(--hover-color);
      color: var(--bg-color);
    }

    .controls {
      background-color: var(--primary-color);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px var(--shadow);
      margin-bottom: 40px;
      text-align: left;
    }

    .controls label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: var(--light-text);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    input {
      background-color: #f4f4f4;
      color: #111;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      font-weight: bold;
      margin-top: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--hover-color);
      color: var(--bg-color);
    }

    .output {
      background-color: var(--primary-color);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px var(--shadow);
    }

    .output img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }

    .output h2 {
      color: var(--hover-color);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--light-text);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .controls, .output {
        padding: 16px;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
